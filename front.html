<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Really Super Awesome Photo Album</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 30px;
            margin-right: 20px;
            outline: none;
        }

        .search-bar .speak {
            padding: 10px 15px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
            color: #fff;
            outline: none;
        }

        .search-bar .search {
            padding: 10px 15px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
            color: #fff;
            outline: none;
            margin-right: 20px;
        }

        .label-container {
            width: 100%;
            margin-bottom: 10px;
            align-items: center;
            justify-content: center;
        }

        .hidden-file-input {
            display: none;
        }

        .file-label {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            display: block;
            text-align: center;
        }


        .image-box {
            width: 100%;
            height: 200px;
            border: 1px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
    </style>
</head>

<script>

</script>


<body>
    <div class="container">
        <h1>Welcome to Really Super Awesome Photo Album!</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button class="search">Search</button>
            <button class="speak">Speak to search</button>
        </div>
        <div class="label-container">
            <!-- <input type="text" placeholder="Custom Labels..."> -->
            <label for="fileInput" class="file-label">Upload</label>
            <input type="file" id="fileInput" class="hidden-file-input">
        </div>
        <div class="image-box">
            <span></span>
        </div>
    </div>
</body>

</html>
